    </header>
    <main class="contactanos">
      <h1 class="title_contact">Contactanos</h1>
      <div class="contactFormGeneral">
        <div class="contactForm">
          <h2>Contact Us</h2>
          <form action="" class="contact">
            <p>Nombre <input type="text" name="Apellido" id="Apellido" /></p>
            <p>E-mail <input type="text" name="E-mail" id="E-mail" /></p>
            <p>
              Telefono <input type="password" name="telefono" id="Telefono" />
            </p>
            <p class="block">
              <label for="mensaje">Mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="5"
                rows="8"
              ></textarea>
            </p>
            <p class="block">
              <button type="submit">Enviar</button>
            </p>
            <!-- <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar formulario" /> -->
          </form>
        </div>
        <div class="contact-info">
          <h3>Info</h3>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Buenos Aires</li>
            <li><i class="fas fa-phone"></i> (5411) 1111 1111</li>
            <li><i class="fas fa-envelope-open-text"></i> hola@misitio.com</li>
          </ul>
          <p>misitio.com</p>
          <p class="iframe-contacto">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13138.86922835249!2d-58.4322553!3d-34.5860189!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe8a347bb55df550c!2sCODER%20HOUSE%20%7C%20Coderhouse%20S.R.L.!5e0!3m2!1ses-419!2sar!4v1638838258934!5m2!1ses-419!2sar"
              width="400"
              height="350"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </p>
        </div>
      </div>
    </main>
